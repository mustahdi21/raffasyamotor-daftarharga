<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Harga OTR</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-700 text-white p-4 text-center font-bold text-xl">
   Raffasya Motor
  </header>

  <main class="flex-grow container mx-auto px-4 py-6">

    <div class="mb-4">
      <input
        type="text"
        id="searchInput"
        placeholder="Cari merk/type mobil atau nopol..."
        class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
      />
    </div>

    <div id="mobilList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div id="pagination" class="flex justify-center space-x-2 mt-6"></div>
  </main>

  <!-- Modal Popup -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="relative w-full max-w-4xl max-h-full">
      <button id="closeModal" class="absolute top-4 right-4 text-white text-4xl font-bold z-50 hover:text-gray-300">&times;</button>
      <div class="swiper modal-swiper rounded-lg overflow-hidden">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev text-white"></div>
        <div class="swiper-button-next text-white"></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
